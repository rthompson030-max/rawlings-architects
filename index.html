<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PETER RAWLINGS ARCHITECTS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
    <script src="https://unpkg.com/@studio-freight/lenis@1.0.33/dist/lenis.min.js"></script>
    <style>
        :root { --c-bg: #E3E1DC; --c-dark: #121212; --font-display: 'Syncopate', sans-serif; }
        body { background-color: var(--c-bg); color: var(--c-dark); font-family: 'Manrope', sans-serif; margin: 0; opacity: 0; }
        .wrapper { position: relative; z-index: 10; background-color: var(--c-bg); margin-bottom: 100vh; }
        .stack-section { padding: 10vh 0; background: var(--c-dark); color: #E3E1DC; }
        .card-item { position: sticky; top: 12vh; height: 75vh; width: 100%; display: flex; align-items: center; justify-content: center; margin-bottom: 15vh; }
        .card-inner { width: 95%; height: 100%; background: #1a1a1a; display: grid; grid-template-columns: 1fr 1.2fr; overflow: hidden; border-radius: 4px; }
        .card-content { padding: 4rem; display: flex; flex-direction: column; justify-content: space-between; }
        .card-img { width: 100%; height: 100%; object-fit: cover; }
        .footer-sticky { position: fixed; bottom: 0; left: 0; width: 100%; height: 100vh; z-index: 1; background: #000; color: #fff; display: flex; justify-content: center; align-items: center; }
        .display { font-family: var(--font-display); }
    </style>
</head>
<body>
    <nav class="fixed top-0 w-full p-8 flex justify-between items-center z-50 text-white mix-blend-difference">
        <a href="#hero" class="display font-bold text-xl">PETER RAWLINGS</a>
        <div class="hidden md:flex gap-10 text-xs uppercase tracking-widest font-bold">
            <a href="#work">Portfolio</a><a href="#studio">Studio</a><a href="#contact">Contact</a>
        </div>
    </nav>

    <div class="wrapper">
        <section id="hero" class="h-screen relative flex items-center justify-center overflow-hidden">
            <img src="https://images.unsplash.com/photo-1515701100741-9457866763ad?q=80&w=2000&auto=format" class="absolute inset-0 w-full h-full object-cover brightness-[0.6]">
            <div class="relative z-10 text-center text-white">
                <h1 class="display text-[8vw] leading-none">PETER<br>RAWLINGS</h1>
                <p class="mt-8 text-sm uppercase tracking-[0.5em] font-bold">Chartered RIBA Architects</p>
            </div>
        </section>

        <section id="studio" class="py-32 px-20">
            <h2 class="display text-5xl mb-8">Preserving Legacy.</h2>
            <p class="text-xl max-w-2xl">Specialized architectural services for Grade I and II listed buildings.</p>
        </section>

        <section id="work" class="stack-section">
            <div class="card-item"><div class="card-inner">
                <div class="card-content">
                    <h3 class="display text-3xl font-bold">HERITAGE STONE</h3>
                    <a href="#contact" class="uppercase text-xs border-b border-white/30 pb-2 w-max">Inquire</a>
                </div>
                <img src="https://images.unsplash.com/photo-1548678967-f1fc5d760619?q=80&w=1200&auto=format" class="card-img" alt="Project 1">
            </div></div>
            
            <div class="card-item"><div class="card-inner">
                <div class="card-content">
                    <h3 class="display text-3xl font-bold">SACRED SPACES</h3>
                    <a href="#contact" class="uppercase text-xs border-b border-white/30 pb-2 w-max">Inquire</a>
                </div>
                <img src="https://images.unsplash.com/photo-1590076215667-875d45469956?q=80&w=1200&auto=format" class="card-img" alt="Project 2">
            </div></div>

            <div class="card-item"><div class="card-inner">
                <div class="card-content">
                    <h3 class="display text-3xl font-bold">MODERN CONTEXT</h3>
                    <a href="#contact" class="uppercase text-xs border-b border-white/30 pb-2 w-max">Inquire</a>
                </div>
                <img src="https://images.unsplash.com/photo-1486406146926-c627a92ad1ab?q=80&w=1200&auto=format" class="card-img" alt="Project 3">
            </div></div>
        </section>
    </div>

    <footer id="contact" class="footer-sticky">
        <a href="mailto:info@peterrawlingsarchitects.co.uk" class="display text-[8vw] hover:text-gray-400">LET'S TALK</a>
    </footer>

    <script>
        gsap.registerPlugin(ScrollTrigger);
        const lenis = new Lenis();
        function raf(time) { lenis.raf(time); requestAnimationFrame(raf); }
        requestAnimationFrame(raf);
        gsap.to('body', { opacity: 1, duration: 1 });
        gsap.utils.toArray('.card-item').forEach((card, i, arr) => {
            if (arr[i+1]) {
                gsap.to(card.querySelector('.card-inner'), {
                    scale: 0.9, opacity: 0.5,
                    scrollTrigger: { trigger: arr[i+1], start: "top bottom", end: "top 10%", scrub: true }
                });
            }
        });
    </script>
</body>
</html>
